name: Build with CMake on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: microsoft/setup-cmake@v1

      - name: Configure CMake
        run: cmake -B build

      - name: Build project
        run: cmake --build build --config Release
