name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
         
      - name: Configure CMake
        run: cmake -B build

      - name: Build project
        run: cmake --build build --config Release

